<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title -->
    <title>JG Store </title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="JG Store offers high-quality rice, flour, oils, and spices with no adulteration. Trusted across Nepal based in Bhedasingh Kathmandu." />
    <meta name="keywords" content="JG Store, rice, flour, oils, groceries, Kathmandu, Nepal, natural products, beaten rice, spices" />
    <meta name="author" content=",Dinesh Laal Shrestha, JG Store Team" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://host-jg-frontend-vmin.vercel.app/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="JG Store" />
    <meta property="og:description" content="Get the best groceries in Nepal with no adulteration. Order rice, flour, oils, and more from JG Store." />
    <meta property="og:image" content="https://host-jg-frontend-vmin.vercel.app/og-image.jpg" /> <!-- Replace with your image -->
    <meta property="og:url" content="https://host-jg-frontend-vmin.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JG Store" />
    <meta name="twitter:description" content="High-quality groceries shipped across Nepal and Australia." />
    <meta name="twitter:image" content="https://host-jg-frontend-vmin.vercel.app/og-image.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
